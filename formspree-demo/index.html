<body>

  <form method="POST" action="https://formspree.io/marisakcullen@gmail.com" style="background-color:lightcyan; padding: 20px;">
    <h1 style="text-align:center;"> Leave A Message </h1>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Message</span>
      </div>
      <textarea  name="message" placeholder="Test Message" style="height: 200px; width: 100%;"></textarea>
    </div>

    <br>
    <div class="form-group">
      <label for="exampleInputEmail1"> Favorite Number </label>
      <input name="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="...enter number here">
    </div>
    <br>
    <div class="form-group">
        <label for="exampleInputEmail1"> Nickname </label>
        <input name="number" maxlength="2" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="...enter your nickname here">
      </div>
   

    <button type="submit" class="btn btn-primary"> Send Message </button>

  </form>

</body>
